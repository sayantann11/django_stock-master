{% extends 'base.html' %}
{% block content %}
{% block body %}
<div class="container-fluid mx-0 px-0">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="<img src="/static/images/stock1.jpg">" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="<img src="static/images/stock1.jpg">" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="<img src="static/images/stock1.jpg">" alt="Third slide">

    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<h1 align="center"> Check Graph For Stock</h1>

<form action="{% url 'chartgraph' %}" class="form-inline my-2 my-lg-0" method="POST" >
      {% csrf_token %}

    <label for="entert">Enter Ticker For Stock :</label>
    <input type="text" id="entert" name="entert" >

    <label for="from">From Date:</label>
    <input type="date" id="from" name="from"
       value="2020-07-15"
       min="2019-06-01" max="2021-04-31">
    <label for="to">  To Date:</label>
    <input type="date" id="to" name="to"
       value="2020-07-21"
       min="2019-06-01" max="2021-04-31">
         <button type ="submit" id="search"  > Upload </button>
        </form>


{% endblock body %}

{% endblock %}
